<div class="post-list">
  {% for post in site.posts %}
    {% if forloop.first == false %}
    <a class="post-link" href="{{ post.url | relative_url }}">
      <div class="post-list-item">
        <h3>{{ post.title | escape }}</h3>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
      </div>
    </a>
    {% endif %}
  {% endfor %}
  </div>
