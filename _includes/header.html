<header>
  <div class="logotype">
    {{ page.title }}
  </div>
  <nav>
    <ul class="navigation">
      {% for link in site.navigation %} {% assign current = nil %} {% if page.url == link.url or page.layout == link.layout %}
      {% assign current = 'current' %} {% endif %}

      <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
        <a class="{{ current }}" href="{{ link.url }}">{{ link.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
