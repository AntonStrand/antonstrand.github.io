<header>
  <nav>
    <ul class="navigation">
      {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url == link.url or page.layout == link.layout %}
          {% assign current = 'current' %}
        {% endif %}
        <li>
          <a class="{{ current }}" href="{{ link.url }}">{{ link.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
