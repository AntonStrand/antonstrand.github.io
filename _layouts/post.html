---
layout: default
---
{% if page.imageSrc %}
  <img src="{{ site.url }}{{ page.imageSrc }}" alt="{{ page.imageAlt }}">
{% endif %}

<h1> {{ page.title }}</h1>

<span class="date"> {{ page.date | date: "%Y-%m-%d" }}</span>

{% if page.tags %}
<span class="tag-list">
  {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
  {% endfor %}
</span>
{% endif %}

<div class="content">
  {{ page.content }}
</div>
